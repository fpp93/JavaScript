<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Evento onclick</title>
    <script>
      function initElement() {
        var p = document.getElementById("foo");
        p.onclick = showAlert;
      };

      function showAlert(event) {
        alert("onclick detectado!");
      }
    </script>
    <style>
      #foo {
        border: solid blue 2px;
      }
    </style>
  </head>
  <body onload="initElement();">
    <span id="foo">Haz Clic</span>
    <p>p√°rrafo siguiente</p>
  </body>
</html>
