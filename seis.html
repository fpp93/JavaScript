<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prueba de Arrays en JS</title>
  </head>
  <body>

    <h1>Prueba H1</h1>

    <script>

      var array = [1,3,5,7,9];
      console.log(array[3]);
      console.log(array);

      console.log('-----------------');

      var array2 = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
      console.log(array2[4]);

      console.log('-----------------');

      var array3 = [true, 'Lunes', 2, 2.546];
      for (var i=0;i<4;i++){
        console.log(array3[i]);
      }

      console.log('-----------------');

      var dia = 2;

      switch(dia){
        case 1:
          console.log('Lunes');
          break;
        case 2:
          console.log('Martes');
          break;
        case 3:
          console.log('Miércoles');
          break;
      }


    </script>

  </body>
</html>
